<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agent form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Include Frappe JS -->
    <script src="/assets/frappe/js/frappe-web.min.js"></script>
  </head>
  <body>
    
    <div class="container mt-5">
      <form id="agent-form">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email" name="email" required>
          </div>

          <div class="col-md-6 mb-3">
            <label>Agent Name</label>
            <input type="text" class="form-control" placeholder="Agent name" name="agent_name" required>
          </div>

          <div class="col-md-6 mb-3">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone number" name="phone_number" required>
          </div>

          <div class="col-md-6 mb-3">
            <label>Photo</label>
            <input type="file" class="form-control" name="image" accept="image/*" id='image' required>
          </div>

          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/frappe/js/frappe-web.min.js"></script>
    <script src="apply_index.js"></script>
  </body>
</html>
